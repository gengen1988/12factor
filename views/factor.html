<section ng-controller="markdown" class="abstract" id="factor">
  <article btf-markdown ng-include="factor">
    <%= render_markdown(@factor) %>
  </article>
</section>

<section ng-controller="page" class="concrete">
  <nav>
    <div id="prev" ng-hide="index == 0"><a href="{{prev}}">&laquo; Previous</a></div>
    <div id="next" ng-hide="index == size - 1"><a href="{{next}}">Next &raquo;</a></div>
  </nav>
</section>
